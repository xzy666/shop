<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>leafJS</title>

    <!--jQuery-->
    <script src="../jquery/jquery.min.js"></script>

    <!--bootstrap-->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!--artDialog-->
    <link href="../art-dialog/css/ui-dialog.css" rel="stylesheet"/>
    <script src="../art-dialog/dist/dialog-min.js"></script>

    <!--RainJS-->
    <link href="css/leaf.css" rel="stylesheet"/>
    <script src="leaf.js"></script>

</head>
<body>



<div id="show-test" style="display: none;width:300px;height:200px;">
    <div class="btn btn-primary js-show-div2">再弹一个</div>
    <div>第一个对话框</div>
</div>

<div id="show-test2" style="display: none;width:200px;height:100px;">

    <div>第二个对话框</div>
</div>

<div style="margin: 20px;">

	<h2>leaf.js</h2>

    <button class="btn btn-primary js-loading1">loading1</button>

    <button class="btn btn-primary js-loading2" data-loading-text="正在加载...">loading2</button>

    <div class="btn btn-primary js-alert">alert</div>

    <div class="btn btn-primary js-confirm">confirm</div>

    <div class="btn btn-primary js-cute">toast</div>

    <div class="btn btn-primary js-show-div">showDiv</div>
    <div class="btn btn-primary js-show-message">Message</div>

</div>

<script>
    $(".js-loading1").click(function () {
        var loading = leaf.loading().start();


        setTimeout(function () {
            loading.stop();
        }, 2000);

    });

    $(".js-loading2").click(function () {
        var loading = leaf.loading(this).start();

        setTimeout(function () {
            loading.stop();
        }, 2000);
    });

    $(".js-alert").click(function () {
        leaf.alert("测试", function () {
            //alert('已关闭')
        });
    });


    $(".js-confirm").click(function () {
        leaf.confirm("测试",function(){
			 leaf.toast("点击了确定");
		},function(){
			leaf.toast("点击了取消");
		});
    });

    $(".js-cute").click(function () {

        leaf.toast("操作成功", function () {
            //alert('已自动关闭')
        });
    });


    $(".js-show-div").click(function () {
       var obj = leaf.show("#show-test", function () {
            console.log('close')
        });

      // console.log(obj);
    });

    $(".js-show-div2").click(function () {
        var obj =leaf.show("#show-test2", function () {
            console.log('close')
        });
        //console.log(obj);

    });

    $(".js-show-message").click(function () {
        leaf.message('出错啦!', 'danger');
    });
</script>
</body>
</html>
